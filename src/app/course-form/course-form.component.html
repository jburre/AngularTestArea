<form #f="ngForm">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input type="text"
        required
        minlength="5"
        ngModel
        name="courseName"
        #courseName="ngModel"
        class="form-control"
      >
      <div class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">
          Name is required
        </div>
        <div *ngIf="courseName.errors.minlength">
          Name should have a minimum of {{courseName.errors.minlength.requiredLength}} characters
        </div>
      </div>
      <!--end of first form element-->
      <label for="category">Category</label>
      <select ngModel name="category" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
      <!--end of second form element-->
      <div class="checkbox">
        <label>
          <input ngModel name="wantsGuarantee" type="checkbox">
          30-day money-back guarantee?
        </label>
      </div>
    </div>
  <p>
    {{f.value|json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
